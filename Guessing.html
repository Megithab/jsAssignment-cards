<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <h1>Guess the Number Game</h1>
    <p>Guess a number between 1 and 100:</p>
    <input type="number" id="userGuess" min="1" max="100" />
    <button onclick="checkGuess()">Submit Guess</button>

    <div id="result"></div>

    <script>
        const expectedNumber = Math.floor(Math.random() * 100) + 1;

        function checkGuess() {
            const userGuess = parseInt(document.getElementById("userGuess").value);
            let resultMessage = "";
            let emoji = "";

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                resultMessage = "Please enter a valid number between 1 and 100.";
                emoji = "‚ùì"; // Question mark emoji for invalid input
            } else {
                const difference = Math.abs(expectedNumber - userGuess);

                if (difference === 0) {
                    resultMessage = "Congratulations! You guessed it right!";
                    emoji = "üéâ"; // Party popper emoji for winning
                } else if (difference <= 5) {
                    resultMessage = "So close! Try again!";
                    emoji = "üòÖ"; // Sweat smile emoji for very close
                } else if (difference <= 15) {
                    resultMessage = "Not bad, but you can do better!";
                    emoji = "üòê"; // Neutral face emoji for moderately close
                } else {
                    resultMessage = "Oops! You're quite far off.";
                    emoji = "üò¢"; // Crying face emoji for losing
                }
            }

            document.getElementById("result").innerText = resultMessage + " " + emoji;
        }
    </script>

</body>
</html>
